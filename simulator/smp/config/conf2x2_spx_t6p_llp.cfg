simulation_stop = 50e6;
default_clock = 1e9;
qsim_interrupt_handler_clock = 1e3;
kitfox_config = "../config/kitfox-4core.config";
kitfox_freq = 1000;

network:
{
    topology = "TORUS6P";
    x_dimension = 2;
    y_dimension = 2;
    num_vcs = 4;
    credits = 6;
    link_width = 128;

    ni_up_credits = 20; //credits for network interface sending to terminal
    ni_up_buffer = 5; //network interface's output buffer (to terminal) size

    coh_msg_type = 123; //message types
    mem_msg_type = 456;
    credit_msg_type = 789;
};


processor:
{
    type = "SPX";
    node_idx = [0, 1, 2, 3];
    clocks = [1e9, 1e9, 1e9, 1e9];
    config = "../config/spx-outorder.config";
    state = "../state/state.4"
};

llp_cache:
{
    name = "L1";
    type = "DATA";
    size = 0x8000; //32K
    assoc = 8;
    block_size = 64;
    hit_time = 3;
    lookup_time = 3;
    replacement_policy = "LRU";
    mshr_size = 8;

    downstream_credits = 20; //credits for sending to network
};

lls_cache:
{
    name = "L2";
    type = "DATA";
    size = 0x200000; //2MB
    assoc = 16;
    block_size = 64;
    hit_time = 35;
    lookup_time = 100;
    replacement_policy = "LRU";
    mshr_size = 32;

    downstream_credits = 20; //credits for sending to network
};

mc: //memory controller
{ 
    node_idx = [0, 1, 2, 3];
    downstream_credits = 10; //credits for sending to network
    type = "DRAMSIM";
    dramsim2:
    {
        dev_file = "../config/3d_die.ini";
        sys_file = "../config/3d_die.ini.example";
        size = 1024;
    };
};

